<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton" onclick="sum()">Sum</button>
<button id="subtractButton" onclick="sub()">Subtract</button>
<script>
    function solution() {
        let element1;
        let element2;
        let resultElement;
        function init(selector1, selector2, selector3) {
            element1 = $(selector1);
            element2 = $(selector2);
            resultElement = $(selector3);
        }
        function add() {
            resultElement.val(+(element1.val()) + +(element2.val()));
        }
        function subtract() {
            resultElement.val(+(element1.val()) - +(element2.val()));
        }
        return {init, add, subtract};
    }
    let obj = solution();
    function sum() {
        obj.init('#num1', '#num2', '#result');
        obj.add();
    }
    function sub() {
        obj.init('#num1', '#num2', '#result');
        obj.subtract();
    }
</script>
</body>
</html>
